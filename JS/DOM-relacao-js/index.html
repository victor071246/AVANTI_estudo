<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS DOM</title>
    </head>
    <body>
        <button onclick="alert('Abrindo Janela pelo JS')">Clique aqui!</button>

        <button id="abreAlert">Abre Janela</button>

        <button id="abreAlertVinculado">
            Abre Janela via c√≥digo vinculado
        </button>

        <script>
            const btAbreAlert = document.querySelector('#abreAlert');

            btAbreAlert.addEventListener('click', () => {
                alert('Abrindo Janela pelo Script incorporado');
            });
        </script>

        <script src="js/script.js"></script>
    </body>
</html>
